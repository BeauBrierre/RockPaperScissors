<body>
    <h1>Rock Paper Scissors!</h1>

    <script>

        //get a random number from the computer
        function getComputerChoice(max){
            let compChoice = Math.floor(Math.random() * max)
            //console.log(compChoice)

            let funStr = "temp"
            if (compChoice == 0){
                let funStr = "rock"
                return funStr
            } else if(compChoice == 1){
                let funStr = "paper"
                return funStr
            } else if(compChoice == 2) {
                let funStr = "scissors"
                return funStr
            }
        }

        function playRound(computerSelection, playerSelection){
            let testStrC = computerSelection.toLocaleLowerCase()
            let testStrP = playerSelection.toLocaleLowerCase()
            console.log(testStrC)
            console.log(testStrP)

            const compWin = "computer wins!"
            const playWin = "player wins!"
            if(testStrC === testStrP){
                return String("its a tie!")
            }
            if(testStrC == "rock"){
                if(testStrP == "scissors"){
                    return compWin
                } else {
                    return playWin
                }
            }
            if(testStrC == "paper"){
                if(testStrP == "rock"){
                    return compWin
                } else {
                    return playWin
                }
            }
            if(testStrC == "scissors"){
                if(testStrP == "paper"){
                    return compWin
                } else {
                    return playWin
                }
            }
        }
        

       

        //console.log(playRound(playerSelection, computerSelection))
        
        function game(){
            let tallyC = 0
            let tallyP = 0
            
            //for(let i = 0; i < 5; i++){
            while(tallyC < 3 && tallyP < 3){
                //test to see what the computer chose
                let computerSelection = getComputerChoice(3)
                let playerSelection = "rock"
                let answer = "temp"

                answer = playRound(playerSelection, computerSelection)
                console.log(answer)

                if(answer == "computer wins!"){
                    tallyC++
                    console.log(tallyC)
                } else if(answer == "player wins!"){
                    tallyP++
                    console.log(tallyP)
                }
            }
            console.log("computer score: " + tallyC)
            console.log("player score: " + tallyP)

        }

        game()
     
    </script>
